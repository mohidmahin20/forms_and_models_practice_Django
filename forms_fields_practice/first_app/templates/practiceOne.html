{% extends 'base.html' %}
{% block content %}
  <h1 class="text-center">Practice Form One</h1>
  <div style="width: 50%;" class="mx-auto my-5">
    {% load crispy_forms_tags %}
    <form method="post" class="d-grid gap-2">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
